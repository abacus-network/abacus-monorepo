name: node

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  yarn-install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: .//node_modules
          key: ${{ runner.os }}-yarn-cache2-${{ hashFiles('./yarn.lock') }}

      - name: yarn-install
        # Check out the lockfile from main, reinstall, and then
        # verify the lockfile matches what was committed.
        run: |
            yarn install
            CHANGES=$(git status -s)
            if [[ ! -z $CHANGES ]]; then
              echo "Changes found: $CHANGES"
              git diff
              exit 1
            fi


  yarn-build:
    runs-on: ubuntu-latest
    needs: [yarn-install]
    steps:
      - uses: actions/checkout@v2

      - name: yarn-cache
        uses: actions/cache@v2
        with:
          path: .//node_modules
          key: ${{ runner.os }}-yarn-cache2-${{ hashFiles('./yarn.lock') }}

      - name: build-cache
        uses: actions/cache@v2
        with:
          path: ./*
          key: ${{ github.sha }}

      - name: build
        run: ./build.sh

  lint-prettier:
    runs-on: ubuntu-latest
    needs: [yarn-install]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: .//node_modules
          key: ${{ runner.os }}-yarn-cache2-${{ hashFiles('./yarn.lock') }}

      - name: prettier
        run: |
          yarn workspaces foreach run prettier
          CHANGES=$(git status -s)
          if [[ ! -z $CHANGES ]]; then
            echo "Changes found: $CHANGES"
            exit 1
          fi

  test-ts:
    runs-on: ubuntu-latest
    needs: [yarn-build]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ./*
          key: ${{ github.sha }}

      - name: sdk
        run: yarn workspace @abacus-network/sdk run test
      - name: infra
        run: yarn workspace @abacus-network/infra run test
      - name: hardhat
        run: yarn workspace @abacus-network/hardhat run test

  test-sol:
    env:
      ETHERSCAN_API_KEY: ""

    runs-on: ubuntu-latest
    needs: [yarn-build]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ./*
          key: ${{ github.sha }}

      - name: core
        run: yarn workspace @abacus-network/core run test
      - name: app
        run: yarn workspace @abacus-network/app run test
      - name: apps
        run: yarn workspace @abacus-network/apps run test
