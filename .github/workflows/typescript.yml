name: Typescript

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/node.yml
        secrets:
          runneros: ${{ runner.os }}
      # Lint
      - name: ls
        run: |
          cd .github/workflows/
          ls

      # Lint
      - name: Prettier
        run: |
          cd ./typescript/contracts-metrics
          npm run prettier
          cd ../optics-deploy
          npm run prettier
          cd ../optics-provider
          npm run prettier
          cd ../optics-tests
          npm run prettier
          cd ../ts-interface
          npm run prettier
