name: typescript

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  typescript-install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: npm install
        uses: ./.github/workflows/npm
        with:
          runneros: ${{ runner.os }}

  typescript-build:
    runs-on: ubuntu-latest
    needs: [typescript-install]
    steps:
      - uses: actions/checkout@v2
      - name: npm install
        uses: ./.github/workflows/npm
        with:
          runneros: ${{ runner.os }}

      - name: build
        run: |
          cd ./typescript/contract-metrics
          npm run build
          cd ../optics-deploy
          npm run build
          cd ../optics-provider
          npm run build
          cd ../typechain
          npm run build
  typescript-lint:
    runs-on: ubuntu-latest
    needs: [typescript-install]
    steps:
      - uses: actions/checkout@v2
      - name: npm install
        uses: ./.github/workflows/npm
        with:
          runneros: ${{ runner.os }}

      - name: prettier
        run: |
          cd ./typescript/optics-deploy
          npm run prettier
          cd ../optics-provider
          npm run prettier
          cd ../abacus-tests
          npm run prettier-ci
          [[ -z $(git status -s) ]]
