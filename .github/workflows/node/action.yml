name: Node

on:
  # Allows other workflows to call this one
  workflow_call:
    inputs:
      runneros:
        required: true
        type: string


jobs:
  inputs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          runneros: ${{ runneros }}
      # Print inputs
      - name: Print inputs
        run: echo ${{ github.event.inputs.runneros }}
